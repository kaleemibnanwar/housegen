{% extends '_dashboard.html' %}
{% block body %}
  {% load static %}
  <div class="container-fluid m-0 p-0">
    <div class="container">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-11 text-center text-lg-start">
          <h1 class="display-5 fw-bold lh-1 mb-3 mt-5 text-primary">Let's do it!</h1>
          <form method="post">
          <p class="col-lg-10 fs-4">Name your project as beautiful maps you need.</p>
          {% csrf_token %}
          <input type="text" name="project_name" class="form-control-lg w-100" id="floatingInput" placeholder="Project Name">
          <div class="d-flex flex-row-reverse my-3">
            <button class="btn btn-lg btn-primary" type="submit">Create <span class="material-symbols-outlined">
              arrow_forward
            </span></button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
